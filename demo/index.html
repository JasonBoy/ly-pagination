<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
  <meta charset="UTF-8">
  <title>Pagination demo</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../node_modules/ly-table/ly-table.js"></script>
  <script src="../ly-pagination.js"></script>
  <script src="demo.js"></script>
</head>
<body class="container" ng-controller="Demo">

  <ly-table data="data" columns="columns" table-class="table-hover"></ly-table>
  <ly-pagination total-records="totalRecords"
                 page-size="pageSize"
                 auto-reset="autoReset"
                 hide-first="hideFirst"
                 page-display-number="pageDisplayNumber"
                 next-text="{{ nextText }}"
                 prev-text="{{ prevText }}"
  >
  </ly-pagination>
  <br>
  <ly-table data="data2" columns="columns" table-class="table-hover"></ly-table>
  <ly-pagination total-records="totalRecords2"
                 page-size="pageSize2"
                 auto-reset="autoReset"
                 page-display-number="pageDisplayNumber"
                 name="secondary"
  >
  </ly-pagination>

</body>
</html>
